version: '3'
services:
  cypress:
    build:
      context: .
      dockerfile: cypress/Dockerfile
    volumes:
      - .:/app
    environment:
      - DISPLAY=host.docker.internal:0  # Necesario para mostrar la interfaz gr√°fica
    networks:
      - shared_network

networks:
  shared_network:
    name: teraentrenamiento_network
    driver: bridge